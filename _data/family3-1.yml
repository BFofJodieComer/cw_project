- title: What is okay to ask and say when my loved ones are transgender? 
- guiding: Remember, when asking these questions don’t begin with the expectation that you’ll get all of your questions answered immediately. It is essential that the questions you ask are coming from a place that seeks to better understand the person’s experiences and needs, not simply satisfy your curiosity. Here are a few suggested questions to begin this dialogue with transgender and gender-expansive adults and adolescents.
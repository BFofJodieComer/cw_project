- content: <a class="citation" href="https://www.bbc.co.uk/news/world-asia-57549653"> Laurel Hubbard</a>, 43-year-old New Zealand weightlifter, is the first transgender female athlete to participat in the Olympic Games. Her participation arose huge debate around the complexity between transgender equality and Olympic fairness. Athletes, female sports advocates and fair sports activists question whether Hubbard has an unfair advantage. Some former athletes and activists believe that her identity has a natural physical advantage. Others believe that the binary classification of the Olympic Games failed to take into account the diversity of athlete groups. Do you think allowing Transgender athletes to participate into Olympics affect the fairness of competitive sports? Share your opinion by leaving a message to us on Facebook, Twitter or Instagram. For more information related to transgender and sports, please refer to the following videos.

- definition: What is Transgender
  definition-content: Transgender is an umbrella term for people whose gender identity and/or gender expression differs from the sex they were assigned at birth <a class="citation" href="https://www.glaad.org/reference/transgender"><u>(Gay and Lesbian Alliance Against Defamation [GLAAD], 2007)</u></a>.”  “Transgender individuals should be identified with the pronoun that correspond with the gender with which they identify. It is appropriate to respectfully ask their name and what pronoun they prefer that you use <a class="citation" href="https://books.google.com/books?hl=en&lr=&id=XS3XJL_RGIgC&oi=fnd&pg=PP1&dq=Altilio,+Terry%3B+Otis-Green,+Shirley+(2011).+Oxford+Textbook+of+Palliative+Social+Work.+Oxford+University+Press.+p.+380.&ots=ak946C8Tcx&sig=ZK8zOWrvE99ZOQB2ZUVTUdUf1MM"><u>(Altilio and Otis-Green, 2011, p. 380)</u></a>.
  aim: Our Aim
  aim-content: This is a Transgender website covering the most emergent issues around transgender group. It aims at establishing a fundamental understanding to the public about this minority group, creating a sense of inclusion for transgender group, and providing researchers with controversial dilemmas and debates for research purposes.
